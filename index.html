<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Motorsports</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ======= HEADER ======= -->
  <header id="main-header">
    <button id="hamburger-menu" aria-expanded="false" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="main-nav">
      <a href="#accueil" class="nav-link">Accueil</a>
      <a href="#services" class="nav-link">Services</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <!-- ======= SECTIONS ======= -->
  <main>
    <section id="accueil">
      <h1>Apex Motorsports</h1>
      <p>Bienvenue sur notre site.</p>
    </section>

    <section id="services">
      <h2>Nos Services</h2>
      <p>Présentation de nos prestations.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <span id="nom-error" class="error-message"></span>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <span id="email-error" class="error-message"></span>

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>
        <span id="message-error" class="error-message"></span>

        <button type="submit">Envoyer</button>
        <div class="form-message"></div>
      </form>
    </section>
  </main>

  <!-- ======= BOUTON RETOUR HAUT ======= -->
  <button id="scroll-to-top" aria-label="Retour en haut">↑</button>

  <!-- ======= SCRIPT ======= -->
  <script src="script.js"></script>
</body>
</html>
